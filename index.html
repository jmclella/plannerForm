<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Form</title>
    <link rel="stylesheet"  href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="currentWeekday">
                <h1>Saturday</h1>
            </div>
            <div class="currentDate">
                <h1>December 10</h1>
            </div>
        </div>
        <div class="formSelections">
            <form action="POST">
                <fieldset class="schedule">
                    <div class="scheduleRow">
                        <label for="6">06:00 AM</label>
                        <input type="text" id="6">
                    </div>

                    <div class="scheduleRow">
                        <label for="7">07:00 AM</label>
                        <input type="text" id="7">
                    </div>

                    <div class="scheduleRow">
                        <label for="8">08:00 AM</label>
                        <input type="text" id="8">
                    </div>

                    <div class="scheduleRow">
                        <label for="9">09:00 AM</label>
                        <input type="text" id="9">
                    </div>

                    <div class="scheduleRow">
                        <label for="10">10:00 AM</label>
                        <input type="text" id="10">
                    </div>

                    <div class="scheduleRow">
                        <label for="11">11:00 AM</label>
                        <input type="text" id="11">
                    </div>

                    <div class="scheduleRow">
                        <label for="12">12:00 PM</label>
                        <input type="text" id="12">
                    </div>

                    <div class="scheduleRow">
                        <label for="13">01:00 PM</label>
                        <input type="text" id="13">
                    </div>

                    <div class="scheduleRow">
                        <label for="14">02:00 PM</label>
                        <input type="text" id="14">
                    </div>

                    <div class="scheduleRow">
                        <label for="15">03:00 PM</label>
                        <input type="text" id="15">
                    </div>

                    <div class="scheduleRow">
                        <label for="16">04:00 PM</label>
                        <input type="text" id="16">
                    </div>

                    <div class="scheduleRow">
                        <label for="17">05:00 PM</label>
                        <input type="text" id="17">
                    </div>

                    <div class="scheduleRow">
                        <label for="18">06:00 PM</label>
                        <input type="text" id="18">
                    </div>

                    <div class="scheduleRow">
                        <label for="19">07:00 PM</label>
                        <input type="text" id="19">
                    </div>

                    <div class="scheduleRow">
                        <label for="20">08:00 PM</label>
                        <input type="text" id="20">
                    </div>
                </fieldset>
                <div class="rightSideForm">

                    <fieldset class="priorities">
                        <textarea>
                        </textarea>
                    </fieldset>

                    <fieldset class="toDo">
                        <div class="toDoRow">
                            <label for="toDo1">&#x2022; </label>
                            <input type="text" id="toDo1">
                        </div>

                        <div class="toDoRow">
                            <label for="toDo2">&#x2022; </label>
                            <input type="text" id="toDo2">
                        </div>

                        <div class="toDoRow">
                            <label for="toDo3">&#x2022; </label>
                            <input type="text" id="toDo3">
                        </div>

                        <div class="toDoRow">
                            <label for="toDo4">&#x2022; </label>
                            <input type="text" id="toDo4">
                        </div>

                        <div class="toDoRow">
                            <label for="toDo5">&#x2022; </label>
                            <input type="text" id="toDo5">
                        </div>

                        <div class="toDoRow">
                            <label for="toDo6">&#x2022; </label>
                            <input type="text" id="toDo6">
                        </div>
                    </fieldset>

                    <fieldset class="notes">
                        <textarea>
                        </textarea>
                    </fieldset>

                    <button class="saveButton">Save</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
